<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Таблицы</title>
</head>
<body>
	<table border="1" width="40%" height=200px>
		<tr >
			<td rowspan="2" width="20%" align="center"> 1</td>
			<td colspan="2"> 2</td>
		</tr>
		<tr>
			<td width="35%"> 3</td>
			<td> 4</td>
		</tr>
	</table>
	<br>
	<table border="1" width="40%" height=200px>
		<tr>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<td width="30%">2</td>
			<td>3</td>
		</tr>
		<tr>
			<td colspan="2">4</td>
		</tr>
	</table>
	<br>
	<table border="1" width="40%" height=200px>
		<tr>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<td rowspan="2">2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
		</tr>
	</table>
	<br>
	<table border="1" width="40%" height=200px>
		<tr>
			<td>1</td>
			<td rowspan="2">3</td>
		</tr>
		<tr>
			<td>2</td>
		</tr>
		<tr>
			<td colspan="2">4</td>
		</tr>
	</table>

	
</body>
</html>
